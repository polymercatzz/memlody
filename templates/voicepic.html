<style>
    .fancy {
        display: inline-block;
        position: relative;
        border-radius: 20px;
        font-size: 2vh;
        /* margin: 20px 0 0 20px; */
        padding: 8px 20px;
        color: #fff;
        border: 2px solid #BBBCBF;
        background-color: #F0F0F0;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        white-space: nowrap;
    }

    .fancy .text {
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding-left: 2em;
        text-align: left;
        transition: all 0.3s ease-in-out;
        color: black;
    }

    .img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-left: -1.5em;
    }

    .fancy .top-key,
    .fancy .bottom-key-1,
    .fancy .bottom-key-2 {
        height: 2px;
        position: absolute;
        background: #e8e8e8;
        transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
    }

    .fancy .top-key {
        width: 1.5625rem;
        top: -2px;
        left: 0.625rem;
    }

    .fancy .bottom-key-1 {
        width: 1.5625rem;
        right: 1.875rem;
        bottom: -2px;
    }

    .fancy .bottom-key-2 {
        width: 0.625rem;
        right: 0.625rem;
        bottom: -2px;
    }

    .fancy:hover {
        background: white;
        border-color: transparent;
        box-shadow: 1px 2px 5px 2px #BBBCBF;
    }

    .fancy:hover .text {
        padding-left: 1.5em;
    }

    .fancy:hover .top-key {
        left: -2px;
        width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
        right: 0;
        width: 0;
    }
</style>

        const correctAnswerIndex = 2; // เปลี่ยนตามคำตอบจริง
        let selectedIndex = null;
        let hasChecked = false;

        function checkanswer(element) {
            if (hasChecked) return; // ถ้าเฉลยไปแล้วห้ามเปลี่ยน

            // ลบกรอบเดิมก่อน
            document.querySelectorAll('.select-box').forEach(box => {
                box.classList.remove("ring-4", "ring-green-500", "ring-red-500");
            });

            selectedIndex = parseInt(element.id.split('-')[1]);
            element.classList.add("ring-4", "ring-blue-400"); // เน้นว่าผู้ใช้เลือกอะไร
        }

        function checkResult() {
            if (selectedIndex === null) {
                alert("กรุณาเลือกคำตอบก่อนตรวจ");
                return;
            }

            hasChecked = true;

            const boxes = document.querySelectorAll('.select-box');

            // ลบกรอบสีน้ำเงินก่อนเฉลย
            boxes.forEach(box => box.classList.remove("ring-blue-400"));

            boxes.forEach((box, idx) => {
                const overlayCorrect = box.querySelector(".overlay-correct");
                const overlayIncorrect = box.querySelector(".overlay-incorrect");
                if (idx === correctAnswerIndex) {
                    if (overlayCorrect) overlayCorrect.classList.remove("hidden");
                    box.classList.add("ring-4", "ring-green-500");

                } else if (idx === selectedIndex && idx !== correctAnswerIndex) {
                    if (overlayIncorrect) overlayIncorrect.classList.remove("hidden");
                    box.classList.add("ring-4", "ring-red-500");
                }
            });

            // ซ่อนปุ่ม "ตรวจ" และแสดงปุ่ม "ถัดไป"
            document.getElementById("checkBtn").classList.add("hidden");
            document.getElementById("nextBtn").classList.remove("hidden");

            if (selectedIndex === correctAnswerIndex) {
                Swal.fire({
                    icon: "success",
                    title: "ถูกต้อง!",
                    text: "เก่งมาก 👏",
                    confirmButtonText: "เยี่ยม!",
                    confirmButtonColor: "#4CAF50",
                    customClass: {
                        popup: 'text-[2vh]  rounded-2xl font-[Kanit] max-[600px]:w-[40vh] w-[50vh]', 
                        title: 'text-[2.5vh] text-[#0E0E5D] font-bold',                     
                        confirmButton: 'text-[2vh] px-6 py-2 rounded-xl font-semibold'    
                    }
                });
            } else {
                const correctBox = boxes[correctAnswerIndex];
                const correctImg = correctBox.querySelector("img");
                const correctAlt = correctImg?.alt || "เสียงฟ้าผ่า";

                Swal.fire({

                    text: `คำตอบที่ถูกต้องคือ: ${correctAlt}`,
                    confirmButtonText: "เข้าใจแล้ว",
                    confirmButtonColor: "#EF4444",
