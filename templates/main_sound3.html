<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memlody</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/crown&star.css">
    <style>
        :lang(en){
          font-family: 'Huninn', 'Kanit';
        }

        .fancy{
            display: inline-block;
            position: relative;
            border-radius: 20px;
            font-size: 18px;
            margin: 20px 0 0 20px;
            padding: 8px 20px;
            color: #fff;
            border: 2px solid #BBBCBF;
            background-color: #F0F0F0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .fancy .text{
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding-left: 2em;
            text-align: left;
            transition: all 0.3s ease-in-out;
            color: black;
        }
        .img{
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-left: -1.5em;
        }
        .fancy .top-key, .fancy .bottom-key-1, .fancy .bottom-key-2{
            height: 2px;
            position: absolute;
            background: #e8e8e8;
            transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
        }
        .fancy .top-key{
            width: 1.5625rem;
            top: -2px;
            left: 0.625rem;
        }
        .fancy .bottom-key-1{
            width: 1.5625rem;
            right: 1.875rem;
            bottom: -2px;
        }
        .fancy .bottom-key-2{
            width: 0.625rem;
            right: 0.625rem;
            bottom: -2px;
        }
        .fancy:hover{
            background: white;
            border-color: transparent;
            box-shadow: 1px 2px 5px 2px #BBBCBF;
        }
        .fancy:hover .text {
            padding-left: 1.5em;
        }
        .fancy:hover .top-key{
            left: -2px;
            width: 0px;
        }
        .fancy:hover .bottom-key-1, .fancy:hover .bottom-key-2{
            right: 0;
            width: 0;
        }

        @media screen and (max-width:640px){
            .crown-wrapper{
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body class="m-0" lang="en">
    <div class="bg-[#0E0E5D] flex justify-between " lang="en">
        <div class="flex justify-center items-center text-white ml-[4%] m-[2vh]"><a href="/home" class="text-[4vh] font-semibold">MEMLODY</a></div>
        <div class="flex justify-center items-center mr-[5%]">
            <label class="relative inline-block">
                <input type="checkbox" class="hidden peer"/>
                <div class="w-16 h-16 cursor-pointer rounded-full overflow-hidden border-none bg-none p-0 transition-shadow duration-200 ease-in-out transform hover:ring-2 hover:ring-white perr-checked:ring-2 peer-checked:ring-white">
                    <img src="/static/img/person_5.png" class="w-full h-full object-cover" />
                </div>
                <nav class="absolute right-0 top-[70px] w-[200px] bg-white border border-none rounded-lg shadow-[0_4px_10px_rgba(0,0,0,0.25)] invisible opacity-0 transition-all duration-200 ease-in-out z-10 peer-checked:visible peer-checked:opacity-100">
                    <ul class="list-none p-2 m-0">
                        <li>
                            <a href="/home/my_info" class="block w-full px-4 py-2 text-left text-xl rounded-md hover:bg-blue-200 hover:text-white cursor-pointer transition-colors duration-150">ข้อมูลผู้ใช้</a>
                        </li>
                        <li>
                            <a href="/logout" class="block w-full px-4 py-2 text-left text-xl rounded-md hover:bg-blue-200 hover:text-white cursor-pointer transition-colors duration-150">ออกจากระบบ</a>
                        </li>
                    </ul>
                </nav>
            </label>
        </div>
    </div>
    <a class="fancy" href="/home">
        <span class="top-key"></span>
        <span class="text"><img src="/static/img/return.png" class="img">ย้อนกลับ</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
    </a>
    <div>
        <div>
            <div class="flex justify-center items-center gap-5">
                <h1 class="flex justify-center text-4xl py-6 sm:text-6xl">เกมนี่เสียงอะไร??</h1>
            </div>
            <p class="flex justify-center text-3xl pb-6">เลือกโหมด</p>
        </div>
        <div class="flex justify-center items-center">
            <ul class="grid grid-cols-1 md:grid-cols-3 md:rounded-full gap-3 px-10 py-4 mx-5 bg-white text-2xl border-2 rounded-4xl">
                <a href="/home/game_sound/pairing_mode" class="flex justify-center items-center px-6 py-3 rounded-full text-center hover:bg-sky-100">โหมดจับคู่</a>
                <a href="/home/game_sound/speaking_mode" class="flex justify-center items-center px-6 py-3 rounded-full text-center hover:bg-sky-100">โหมดออกเสียง</a>
                <a href="" class="flex justify-center items-center px-6 py-3 rounded-full text-center bg-sky-100">โหมดเสียงของฉัน</a>
            </ul>
        </div>
        <div class="flex justify-center">
            <div class="mt-10 w-full max-w-5xl px-10">
                <p class="flex justify-center text-2xl mb-5">เลือกด่าน</p>
                <div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 auto-rows-fr gap-10 bg-white text-2xl px-10 py-6">
                    <a onclick="toplay()" class="flex flex-col justify-center items-center px-6 py-6 border border-gray-200 rounded-3xl cursor-pointer shadow-sm hover:shadow-md hover:-translate-y-1 transform transition duration-300 hover:bg-sky-50">
                        <h4 class="text-3xl font-bold">ด่าน 1</h4>
                        <p class="text-xl mb-2">จำนวน 5 ข้อ</p>
                        <div class="flex">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function toplay() {
        const count_cousin = parseInt(`{{ count_cousin }}`) || 0;

        if (count_cousin < 5) {
            Swal.fire({
                icon: 'warning',
                title: 'กรุณาเพิ่มข้อมูลญาติอย่างน้อย 5 คน',
                html: 'ไปที่ <a href="/home/my_info" style="color: #3085d6; text-decoration: underline;">คลิกที่นี่เพื่อเพิ่มญาติ</a>',
                confirmButtonText: 'ปิด'
            });
        } else {
            window.location.href = "/home/game_sound/my_voice_mode/play";
        }
    }
</script>
</html>
