    <link href="/static/css/app.css" rel="stylesheet">
    <style>
        .fancy{
            display: inline-block;
            position: relative;
            border-radius: 20px;
            font-size: 18px;
            margin: 20px 0 0 20px;
            padding: 8px 20px;
            color: #fff;
            border: 2px solid #000;
            background-color: #F0F0F0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .fancy .text{
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding-left: 2em;
            text-align: left;
            transition: all 0.3s ease-in-out;
            color: black;
        }
        .img{
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-left: -1.5em;
        }
        .fancy .top-key, .fancy .bottom-key-1, .fancy .bottom-key-2{
            height: 2px;
            position: absolute;
            background: #e8e8e8;
            transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
        }
        .fancy .top-key{
            width: 1.5625rem;
            top: -2px;
            left: 0.625rem;
        }
        .fancy .bottom-key-1{
            width: 1.5625rem;
            right: 1.875rem;
            bottom: -2px;
        }
        .fancy .bottom-key-2{
            width: 0.625rem;
            right: 0.625rem;
            bottom: -2px;
        }
        .fancy:hover{
            background: white;
            border-color: transparent;
            box-shadow: 1px 2px 5px 2px #BBBCBF;
        }
        .fancy:hover .text {
            padding-left: 1.5em;
        }
        .fancy:hover .top-key{
            left: -2px;
            width: 0px;
        }
        .fancy:hover .bottom-key-1, .fancy:hover .bottom-key-2{
            right: 0;
            width: 0;
        }
    </style>
</head>

                </div>

                        </li>

            </label>

    </div>
    <a class="fancy" href="./index2.html">

    <div>
