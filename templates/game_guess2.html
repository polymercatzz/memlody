<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memlody</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :lang(en){
          font-family: 'Huninn', 'Kanit';
        }

        .fancy{
            display: inline-block;
            position: relative;
            border-radius: 20px;
            font-size: 18px;
            margin: 20px 0 0 20px;
            padding: 8px 20px;
            color: #fff;
            border: 2px solid #BBBCBF;
            background-color: #F0F0F0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .fancy .text{
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding-left: 2em;
            text-align: left;
            transition: all 0.3s ease-in-out;
            color: black;
        }
        .img{
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-left: -1.5em;
        }
        .fancy .top-key, .fancy .bottom-key-1, .fancy .bottom-key-2{
            height: 2px;
            position: absolute;
            background: #e8e8e8;
            transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
        }
        .fancy .top-key{
            width: 1.5625rem;
            top: -2px;
            left: 0.625rem;
        }
        .fancy .bottom-key-1{
            width: 1.5625rem;
            right: 1.875rem;
            bottom: -2px;
        }
        .fancy .bottom-key-2{
            width: 0.625rem;
            right: 0.625rem;
            bottom: -2px;
        }
        .fancy:hover{
            background: white;
            border-color: transparent;
            box-shadow: 1px 2px 5px 2px #BBBCBF;
        }
        .fancy:hover .text {
            padding-left: 1.5em;
        }
        .fancy:hover .top-key{
            left: -2px;
            width: 0px;
        }
        .fancy:hover .bottom-key-1, .fancy:hover .bottom-key-2{
            right: 0;
            width: 0;
        }
    </style>
</head>
<body class="m-0" lang="en">
    <div class="bg-[#0E0E5D] flex justify-between">
        <div class="flex justify-center items-center text-white ml-[4%]"><a href="/home" class="text-[4vh] font-semibold">MEMLODY</a></div>
        <div class="flex justify-center items-center mr-[2%] m-[1.5vh] gap-2">
            <p class="text-[2vh] text-[#0E0E5D] rounded-xl bg-[#DFE9FF] p-2">#สัตว์</p>
        </div>
    </div>
    <div class="flex justify-between mb-5">
        <a class="fancy" href="/home/game_pic/what_you_see_mode/">
            <span class="top-key"></span>
            <span class="text"><img src="/static/img/return.png" class="img">ย้อนกลับ</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a>
        <div class="flex justify-center items-center mx-10 my-5 gap-2">
            <img src="/static/img/clock.png" class="w-6 h-6 sm:w-10 sm:h-10">
            <p class="text-[2.3vh] whitespace-nowrap text-gray-500">เวลาที่ใช้ไป:</p>
            <p class="text-[2.3vh] whitespace-nowrap text-gray-500" id="timer">00:00</p>
        </div>
    </div>
    <div class="flex justify-center items-center gap-3 " id="current_choice">
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#DFE9FF] outline outline-2 outline-[#4A67BA]">1</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">2</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">3</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">4</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">5</p>
    </div>
    <label class=" flex justify-center w-fit mx-auto p-[2.5vh] bg-white text-[2.5vh] text-[#0E0E5D] mt-4 rounded-[16px] border-[#4A67BA] border-2 shadow-lg">โปรดพูดชื่อสิ่งที่เห็นในภาพ ?</label>
    <div class=" flex flex-col justify-center px-5 py-10 mx-auto my-15 w-[80%] md:w-[60%] border-none rounded-4xl outline outline-2 outline-gray-200 shadow-xl">
        <img src="/static/img/cat.webp" class="w-[40vh] h- mx-auto object-contain rounded-xl mb-4" id="current_img">
        <div id="record_button" class="flex justify-center items-center px-10 py-3 my-6 w-fit mx-auto border-none rounded-full cursor-pointer gap-3 bg-blue-200 hover:bg-blue-400">
            <img src="/static/img/mic.png" class="w-10 h-10 sm:w-12 sm:h-12">
            <p id="record" class="text-[2vh] font-semibold">กดเพื่อพูดตอบคำถาม</p>
        </div>
        <audio id="play_back" controls class="mx-auto mt-4 hidden"></audio>
        <p id="score"></p>
        <div class="flex justify-center mt-5">
            <button id="nextBtn" class="group flex justify-center items-center bg-lime-400 px-5 py-3 rounded-2xl gap-3 text-3xl text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 hidden" style="box-shadow: 2px 2px 0 2px #6BA530;" onclick="CreateQuestion()">
                <p>ถัดไป</p>
                <img src="/static/img/right-arrow.png" class="w-10 h-10 transform transition-transform duration-300 group-hover:translate-x-2">
            </button>
            <button id="checkBtn" class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl" onclick="CheckVoice()">
                <p>ตรวจ</p>
            </button>
            <button id="submitBtn" class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl hidden" onclick="Tosubmit()">
                <p>เสร็จสิ้น</p>
            </button>
        </div>
    </div>

    <button onclick="openTutorial(true)" class="fixed bottom-6 right-6 z-50 cursor-pointer">
        <img src="/static/img/info.png" class="w-[40px] h-[40px]">
    </button>
    <div id="tutorialModal" class="fixed inset-0 z-50 flex justify-center items-center w-screen h-screen backdrop-blur-md bg-black/30" style="display: none;">
        <div class="bg-white rounded-xl p-6 w-[90%] max-w-[600px] shadow-xl relative text-center">
          <h2 class="text-xl font-bold mb-4">แนะนำการใช้งาน</h2>
          <div class="w-full h-[300px] mb-4 overflow-hidden flex justify-center items-center">
                <img id="tutorialImage" src="" class="w-full h-full object-contain rounded-lg">
          </div>
          <div id="dots" class="flex justify-center gap-2 mb-4"></div>
          <button onclick="nextSlide()" class="px-4 py-2 bg-blue-600 text-white rounded mb-2 hover:bg-blue-700 transition">ถัดไป</button><br>
          <button onclick="closeTutorial()" class="absolute top-2 right-4 text-gray-500 text-2xl leading-none hover:text-red-500">X</button>
        </div>
    </div>
    <script>
        const images = [
            "/static/img/tutorial-guess2-1.png",
            "/static/img/tutorial-guess2-2.png",
            "/static/img/tutorial-guess2-3.png",
            "/static/img/tutorial-guess2-4.png",
            "/static/img/tutorial-guess2-5.png",
            "/static/img/tutorial-guess2-6.png",
            "/static/img/tutorial-result.png"
        ];
        let currentSlide = 0;
        let tutorialModal, imageEl, dotsEl;
        function renderDots(){
            dotsEl.innerHTML = "";
            for (let i = 0; i < images.length; i++){
                const dot = document.createElement("span");
                dot.className = "w-3 h-3 rounded-full mx-1 cursor-pointer transition-all duration-200 " + (i === currentSlide ? "bg-blue-600 scale-110" : "bg-gray-300");
                dot.addEventListener("click", () => {
                currentSlide = i;
                showSlide(currentSlide);
                });
                dotsEl.appendChild(dot);
            }
        }
        function showSlide(index){
            if (index >= images.length){
                localStorage.setItem("tutorialSeen", "true");
                closeTutorial();
                return;
            }
            imageEl.src = images[index];
            renderDots();
        }
        function nextSlide(){
            currentSlide++;
            showSlide(currentSlide);
        }
        function closeTutorial() {
            tutorialModal.style.display = "none";
        }
        function openTutorial(force = false){
            const seen = localStorage.getItem("tutorialSeen");
            if (seen === "true" && !force) return;
            currentSlide = 0;
            showSlide(currentSlide);
            tutorialModal.style.display = "flex";
        }
        window.addEventListener("DOMContentLoaded", () => {
            tutorialModal = document.getElementById("tutorialModal");
            imageEl = document.getElementById("tutorialImage");
            dotsEl = document.getElementById("dots");

            const seen = localStorage.getItem("tutorialSeen");
            if (!seen){
                openTutorial(true);
            }
        });

        let currentQuestion = 0;
        const questions = JSON.parse(`{{ what_you_see | tojson}}`);
        let formData = new FormData();
        let corrected = 0;

        let play = false;
        function sound(){
            const audio = document.getElementById("sound");
            if (play){
                audio.pause();
            }else{
                audio.time = 0;
                audio.play();
            }
            play = !play;
            audio.onended = function (){
                play = false;
            };
        }

        let second = 0;
        let time = null;
        function updateTimerDisplay(){
            const min = String(Math.floor(second / 60)).padStart(2, '0');
            const sec = String(second % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${min}:${sec}`;
        }
        function start(){
            time = setInterval(() => {
                second++;
                updateTimerDisplay();
            }, 1000);
        }
        function stop(){
            clearInterval(time);
            time = null;
        }
        window.onload = start;

        let media_recorder;
        let list_audio = [];
        let is_recording = false;
        const record_button = document.getElementById('record_button');
        const record = document.getElementById('record');
        const play_back = document.getElementById('play_back');
        record_button.addEventListener('click', async () => {
            if (!is_recording){
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                media_recorder = new MediaRecorder(stream);
            
                list_audio = [];
            
                media_recorder.ondataavailable = e => {
                    list_audio.push(e.data);
                };
            
                media_recorder.onstop = async () => {
                    const audioBlob = new Blob(list_audio, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    play_back.src = audioUrl;
                    play_back.classList.remove('hidden');

                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const wavBlob = await convertWebmToWav(arrayBuffer);
                    const wavFile = new File([wavBlob], "recorded.wav", { type: "audio/wav" });
                    formData.append("label", "recorded");
                    formData.append("file", wavFile);
                    formData.append("answer", questions[currentQuestion-1].answer);
                };
            
                media_recorder.start();
                is_recording = true;
                record.textContent = 'กำลังบันทึก... (คลิกเพื่อหยุด)';
                record_button.classList.remove('bg-blue-200', 'hover:bg-blue-400');
                record_button.classList.add('bg-red-400', 'hover:bg-red-600');
            }else{
                media_recorder.stop();
                is_recording = false;
                record.textContent = 'กดเพื่อพูดตอบคำถาม';
                record_button.classList.remove('bg-red-400', 'hover:bg-red-600');
                record_button.classList.add('bg-blue-200', 'hover:bg-blue-400');
            }
        });
        async function convertWebmToWav(arrayBuffer) {
            const audioContext = new AudioContext({ sampleRate: 16000 });
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            const numOfChan = audioBuffer.numberOfChannels;
            const length = audioBuffer.length * numOfChan * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);

            function writeUTFBytes(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            writeUTFBytes(view, 0, 'RIFF');
            view.setUint32(4, 36 + audioBuffer.length * numOfChan * 2, true);
            writeUTFBytes(view, 8, 'WAVE');
            writeUTFBytes(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numOfChan, true);
            view.setUint32(24, audioBuffer.sampleRate, true);
            view.setUint32(28, audioBuffer.sampleRate * numOfChan * 2, true);
            view.setUint16(32, numOfChan * 2, true);
            view.setUint16(34, 16, true);
            writeUTFBytes(view, 36, 'data');
            view.setUint32(40, audioBuffer.length * numOfChan * 2, true);

            let offset = 44;
            for (let i = 0; i < audioBuffer.length; i++) {
                for (let ch = 0; ch < numOfChan; ch++) {
                    const sample = audioBuffer.getChannelData(ch)[i];
                    const s = Math.max(-1, Math.min(1, sample));
                    view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    offset += 2;
                }
            }

            return new Blob([view], { type: "audio/wav" });
        }

        function clearPage(){
            Swal.fire({
                title: 'กำลังโหลด...',
                html: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                timer: 500,
                timerProgressBar: true
                })
                .then(() => {
                    document.getElementById("play_back").classList.add("hidden");
                    document.getElementById("nextBtn").classList.add("hidden");
                    document.getElementById("checkBtn").classList.remove("hidden");
                    list_audio = []
                    hasChecked = false;
                    score.textContent = "";
                });
        }
        CreateQuestion();
        function CreateQuestion(){
            clearPage();
            document.getElementById("current_img").src = questions[currentQuestion].path_img;
            document.querySelectorAll("#current_choice p").forEach((p, index) => {
                const isActive = index === currentQuestion;
                p.classList.toggle("bg-[#DFE9FF]", isActive);
                p.classList.toggle("bg-[#FFFFFF]", !isActive);
            });
            currentQuestion++;
        }

        async function CheckVoice() {
            if (!list_audio || list_audio.length === 0) {
                alert("กรุณาพูดก่อน");
                return;
            }
            document.getElementById("checkBtn").disabled = true;
            Swal.fire({
                title: 'กำลังตรวจคำตอบ...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            const response = await fetch('/home/check_voice', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                Swal.close();
                if (data === "ถูกต้อง"){
                    Swal.fire({
                        icon: "success",
                        title: "ถูกต้อง!",
                        text: "เก่งมาก 👏",
                        confirmButtonText: "เยี่ยม!",
                        confirmButtonColor: "#4CAF50",
                        customClass: {
                            popup: 'text-[2vh]  rounded-2xl font-[Kanit] max-[600px]:w-[40vh] w-[50vh]', 
                            title: 'text-[2.5vh] text-[#0E0E5D] font-bold',                     
                            confirmButton: 'text-[2vh] px-6 py-2 rounded-xl font-semibold'    
                        }
                    });
                    corrected++;
                } else {
                    Swal.fire({
                        icon: "error",
                        title: "ไม่ถูกต้อง",
                        text: `คำตอบที่ถูกต้องคือ: ข้อที่ ${questions[currentQuestion-1].answer}`,
                        confirmButtonText: "เข้าใจแล้ว",
                        confirmButtonColor: "#EF4444",
                        customClass: {
                            popup: 'text-[2vh]  rounded-2xl font-[Kanit] max-[600px]:w-[40vh] w-[50vh]', 
                            title: 'text-[2.5vh] text-[#0E0E5D] font-bold',                     
                            confirmButton: 'text-[2vh] px-6 py-2 rounded-xl font-semibold'    
                        }
                    });
                }
            });
            document.getElementById("checkBtn").disabled = false;
            if (currentQuestion >= questions.length){
                document.getElementById("nextBtn").classList.add("hidden");
                document.getElementById("checkBtn").classList.add("hidden");
                document.getElementById("submitBtn").classList.remove("hidden");
            }else{
                document.getElementById("checkBtn").classList.add("hidden");
                document.getElementById("nextBtn").classList.remove("hidden");
            }
        }
        function Tosubmit() {
            // สร้างฟอร์มส่ง POST ไปยัง /submit/...
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/home/submit/game_pic/what_you_see_mode/{{ stage }}';

            // สร้าง input สำหรับส่ง finished = true
            const inputFinished = document.createElement('input');
            inputFinished.type = 'hidden';
            inputFinished.name = 'finished';
            inputFinished.value = 'true';
            form.appendChild(inputFinished);

            // เพิ่ม input สำหรับส่ง corrected (เช่นจำนวนวินาทีหรือคะแนนที่ได้)
            const inputCorrected = document.createElement('input');
            inputCorrected.type = 'hidden';
            inputCorrected.name = 'corrected';
            inputCorrected.value = corrected;  // ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputCorrected);

            const inputTime = document.createElement('input');
            inputTime.type = 'hidden';
            inputTime.name = 'time';
            inputTime.value = second;// ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputTime);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
