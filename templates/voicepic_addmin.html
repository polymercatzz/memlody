<style>
    :lang(en){
        font-family: 'Huninn', 'Kanit';
    }
    .fancy {
        display: inline-block;
        position: relative;
        border-radius: 20px;
        font-size: 2vh;
        /* margin: 20px 0 0 20px; */
        padding: 1vh 2vh;
        color: #fff;
        border: 2px solid #BBBCBF;
        background-color: #F0F0F0;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        white-space: nowrap;
    }

    .fancy .text {
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding-left: 2em;
        text-align: left;
        transition: all 0.3s ease-in-out;
        color: black;
    }

    .img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-left: -1.5em;
    }

    .fancy .top-key,
    .fancy .bottom-key-1,
    .fancy .bottom-key-2 {
        height: 2px;
        position: absolute;
        background: #e8e8e8;
        transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
    }

    .fancy .top-key {
        width: 1.5625rem;
        top: -2px;
        left: 0.625rem;
    }

    .fancy .bottom-key-1 {
        width: 1.5625rem;
        right: 1.875rem;
        bottom: -2px;
    }

    .fancy .bottom-key-2 {
        width: 0.625rem;
        right: 0.625rem;
        bottom: -2px;
    }

    .fancy:hover {
        background: white;
        border-color: transparent;
        box-shadow: 1px 2px 5px 2px #BBBCBF;
    }

    .fancy:hover .text {
        padding-left: 1.5em;
    }

    .fancy:hover .top-key {
        left: -2px;
        width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
        right: 0;
        width: 0;
    }

    .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: 0.3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        background-color: white;
    }

    .sign {
        width: 100%;
        transition-duration: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .sign svg {
        width: 17px;
    }

    .sign svg path {
        fill: black;
    }

    .text2 {
        position: absolute;
        right: 0%;
        width: 0%;
        opacity: 0;
        color: white;
        font-size: 2vh;
        font-weight: 600;
        transition-duration: 0.3s;
    }

    .Btn:hover {
        background-color: white;
        width: 125px;
        border-radius: 40px;
        transition-duration: 0.3s;
    }

    .Btn:hover .sign {
        width: 30%;
        transition-duration: 0.3s;
        padding-left: 20px;
    }

    .Btn:hover .text2 {
        opacity: 1;
        width: 65%;
        transition-duration: 0.3s;
        color: black;
    }

    .Btn:active {
        transform: translate(2px, 2px);
    }
</style>

    <script>


        function handleUpload(index, input) {
            const file = input.files[0];
            if (file) {
                const audio = document.getElementById(`audio${index}`);
                document.getElementById("name_sound").textContent = file.name
                audio.src = URL.createObjectURL(file);
                audio.load();
            }
        }

        function playSound(index) {
            const audio = document.getElementById(`audio${index}`);
            if (audio && audio.src) {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'ยังไม่ได้เพิ่มไฟล์เสียง',
                    text: 'กรุณาเพิ่มไฟล์เสียงก่อนดำเนินการต่อ',
                    confirmButtonText: 'ตกลง'
                });
            }
        }


        function picUpload(index, input) {
            const file = input.files[0];
            const preview = document.getElementById(`preview-img-${index}`);

            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove("w-[5vh]");
                    preview.classList.add("w-full", "h-full", "object-cover");
                };
                reader.readAsDataURL(file);
            }
        }

        let input_data = new Set();
        let current_index = 0;
        let data_all = [{}, {}, {}, {}, {}]

        function Select_Option(select = current_index) {
            Add_Data()
            if (current_index === select) {
                select++;
            }
            current_index = select;
            clearData();
            showData(select);
            const buttons = document.querySelectorAll("#number a");
            buttons.forEach(b => {
                b.classList.remove("bg-blue-400", "text-white");
                b.classList.add("bg-white", "text-black", "hover:bg-gray-200");
            });
            buttons[select].classList.remove("bg-white", "hover:bg-gray-200");
            buttons[select].classList.add("bg-blue-100");
            if (select === 4){
                document.getElementById("bnt_save").classList.remove("hidden");
            }else{
                document.getElementById("bnt_save").classList.add("hidden");
            }
            console.log(data_all);
        }
        function showData (select) {
            const current_question = data_all[select];
            const selectedRadio = document.querySelectorAll('input[name="answer"]');
            const input_img = document.querySelectorAll("#input_img");
            const input_sound = document.querySelectorAll("#input_sound");
            if (current_question && Object.keys(current_question).length !== 0) {
                selectedRadio.forEach(radio => {
                    radio.checked = false;
                    if(radio.value == current_question.answer){
                        radio.checked = true;
                    }
                });
                for (let i = 0; i < current_question.file_img.length; i++) {
                    const preview = document.getElementById(`preview-img-${i+1}`);
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.classList.remove("w-[5vh]");
                        preview.classList.add("w-full", "h-full", "object-cover");
                    };
                    reader.readAsDataURL(current_question.file_img[i]);
                    };
                const audio = document.getElementById(`audio1`);
                document.getElementById("name_sound").textContent = current_question.file_sound[0].name
                audio.src = URL.createObjectURL(current_question.file_sound[0]);
                audio.load();
            }
        }
        function Add_Data() {
            const selectedRadio = document.querySelector('input[name="answer"]:checked');
            const input_img = document.querySelectorAll("#input_img");
            const input_sound = document.querySelectorAll("#input_sound");
            const oldData = data_all[current_index] || {};
            let new_img = Array();
            let new_sound = Array();
            if (oldData && Object.keys(oldData).length !== 0){
                new_img = Array.from(input_img).map((input, i) =>
                    input.files[i] ? input.files[i] : oldData.file_img?.[i]
                );
                new_sound = Array.from(input_sound).map((input, i) =>
                    input.files[0] ? input.files[0] : oldData.file_sound?.[i]
                );
            }else{
                // ตรวจสอบว่าใส่ไฟล์หรือยัง (สมมุติให้ต้องมีรูปและเสียงอย่างน้อย 1)
                const hasImage = Array.from(input_img).every(input => input.files.length > 0);
                const hasSound = Array.from(input_sound).some(input => input.files.length > 0);
                if (!selectedRadio || !hasImage || !hasSound) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'กรอกให้ครบ',
                        text: 'ถ้ากรอกข้อมูลไม่ครบ จะไม่สามารถบันทึกได้',
                        confirmButtonText: 'ตกลง'
                    });
                    return false;
                }
                new_img = Array.from(input_img).map(input => input.files[0]);
                new_sound = Array.from(input_sound).map(input => input.files[0]);
            }
            data_all[current_index] = {
                file_img: new_img,
                file_sound: new_sound,
                answer: parseInt(selectedRadio.value)
            };
            input_data.add(current_index);
            console.log("ข้อมูลถูกเพิ่ม:", data_all[current_index]);
        }
        function clearData() {
            const selectedRadio = document.querySelectorAll('input[name="answer"]');
            const input_img = document.querySelectorAll("#input_img");
            const input_sound = document.querySelectorAll("#input_sound");

            // ล้าง radio
            selectedRadio.forEach(radio => {
                radio.checked = false;
            });

            // ล้างรูปภาพ preview
            for (let i = 1; i <= 4; i++) {
                const previewImg = document.querySelector(`#preview-img-${i}`);
                if (previewImg) {
                    previewImg.src = "/static/img/add-button.png"; // ค่า default
                    previewImg.classList.add("w-[5vh]");
                    previewImg.classList.remove("w-full", "h-full", "object-cover");
                }
            }

            // ล้างค่าใน input file
            input_img.forEach(input => {
                input.value = "";
            });
            input_sound.forEach(input => {
                input.value = "";
            });
            const audio = document.getElementById(`audio1`);
            if (audio) {
                document.getElementById("name_sound").textContent = "เพิ่มเสียง"
                audio.src = "";
                audio.load();
            }
        }
        function sendData() {
            Add_Data();
            console.log(input_data.size);
            const category = document.getElementById("category").value
            if (input_data.size < 5 || !category) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรอกให้ครบทั้ง 5 ข้อ',
                    confirmButtonText: 'ตกลง'
                    });
                return;
            }
            data_all.forEach(data => {
                const formData = new FormData();
                formData.append("answer", data.answer);
                formData.append("category", parseInt(category))
                data.file_img.forEach((file, i) => {
                    if (file) {
                        formData.append("file_img", file);
                    }
                });
                data.file_sound.forEach((file, i) => {
                    if (file) {
                        formData.append("file_sound", file);
                    }
                });
                fetch(`/admin/pairing_mode/create/{{ stage }}`, {
                    method: "POST",
                    body: formData
                })
            })
