<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memlody</title>
    <link rel="stylesheet" href="../static/css/app2.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>
<style>
    .fancy {
        display: inline-block;
        position: relative;
        border-radius: 20px;
        font-size: 2vh;
        /* margin: 20px 0 0 20px; */
        padding: 8px 20px;
        color: #fff;
        border: 2px solid #BBBCBF;
        background-color: #F0F0F0;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        white-space: nowrap;
    }

    .fancy .text {
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding-left: 2em;
        text-align: left;
        transition: all 0.3s ease-in-out;
        color: black;
    }

    .img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-left: -1.5em;
    }

    .fancy .top-key,
    .fancy .bottom-key-1,
    .fancy .bottom-key-2 {
        height: 2px;
        position: absolute;
        background: #e8e8e8;
        transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
    }

    .fancy .top-key {
        width: 1.5625rem;
        top: -2px;
        left: 0.625rem;
    }

    .fancy .bottom-key-1 {
        width: 1.5625rem;
        right: 1.875rem;
        bottom: -2px;
    }

    .fancy .bottom-key-2 {
        width: 0.625rem;
        right: 0.625rem;
        bottom: -2px;
    }

    .fancy:hover {
        background: white;
        border-color: transparent;
        box-shadow: 1px 2px 5px 2px #BBBCBF;
    }

    .fancy:hover .text {
        padding-left: 1.5em;
    }

    .fancy:hover .top-key {
        left: -2px;
        width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
        right: 0;
        width: 0;
    }
</style>

<body class="m-0 font-[Kanit]">
    <div class="bg-[#0E0E5D] flex justify-between">
        <div class="flex justify-center items-center text-white ml-[4%] m-[1.5vh]">
            <h1 class="text-[4vh]">MEMLODY</h1>
        </div>
        <div class="flex justify-center items-center text-white mr-[2%] m-[1.5vh] text-[2.5vh]">
            <a href="">ออกจากระบบ</a>
        </div>
    </div>

    <div class="flex flex-row items-center m-[2.5vh]">
        <a class="fancy" href="#">
            <span class="top-key"></span>
            <span class="text"><img src="/static/img/return.png" class="img" alt="ย้อนกลับ">ย้อนกลับ</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a>
    </div>

    <div class="flex justify-center  gap-3 mb-4" id="pagination">
        <a onclick="selectPage(this, 1)"
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#DFE9FF] outline outline-2 outline-[#4A67BA]">
            1</a>
        <a onclick="selectPage(this, 2)" href="#voicepic_addmin copy.html"
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            2</a>
        <a onclick="selectPage(this, 3)"
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            3</a>
        <a onclick="selectPage(this, 4)"
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            4</a>
        <a onclick="selectPage(this, 5)"
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            5</a>

    </div>


    <div class="flex flex-row m-[2.5vh] mt-[1vh] ">
        <p
            class="text-[#0E0E5D] items-center justify-center p-[2.5vh] rounded-[16px] shadow-lg w-fit text-[2.7vh] outline-solid outline-2 outline-[#4A67BA] mx-auto whitespace-nowrap max-[480px]:text-[2.5vh]">
            โปรดจับคู่คำตอบให้ตรงกับเสียงที่ได้ยิน ?</p>
    </div>




    <div class="w-full flex justify-center  gap-[10vh] flex-wrap mt-[5vh] mb-[2.5vh] max-[480px]:gap-[5vh]">
        <div
            class="bg-[#FFFFFF] w-[50vh] h-[40vh] p-[10px] flex flex-col rounded-[16px] shadow-lg outline outline-[2px] outline-[#E8E8E8] hover:shadow-xl transition-shadow duration-300 ease-in-out max-[480px]:w-[40vh]">
            <div class="flex flex-row">
                <img src="/static/img/volume-up.png" alt="" class="w-[4vh] object-contain mr-2">
                <p class="text-[2.7vh] text-[#0E0E5D] font-semibold mb-[1.5vh] mt-[1.5vh]">เพิ่มเสียง</p>

            </div>

            <div class="flex flex-col gap-[2vh]  mb-[1.7vh]">
                <div class="flex items-center gap-[1vh] ">
                    <button onclick="playSound(1)"
                        class="text-white rounded-[10px]  hover:bg-green-600 transition-colors rounded-full w-10 h-10 cursor-pointer">
                        <img src="/static/img/play.png" alt="">
                    </button>
                    <label
                        class="p-[1vh] rounded-[12px] shadow-md bg-[#E8E8E8] hover:bg-[#D0D0D0] cursor-pointer flex justify-center items-center gap-[10px] w-full">
                        <span class="text-[2vh]">เพิ่มเสียงที่ 1</span>
                        <input type="file" accept="audio/*" onchange="handleUpload(1, this)" class="hidden">
                    </label>

                </div>
                <div class="flex items-center gap-[1vh] ">
                    <button onclick="playSound(2)"
                        class="text-white rounded-[10px]  hover:bg-green-600 transition-colors rounded-full w-10 h-10 cursor-pointer">
                        <img src="/static/img/play.png" alt="">
                    </button>
                    <label
                        class="p-[1vh] rounded-[12px] shadow-md bg-[#E8E8E8] hover:bg-[#D0D0D0] cursor-pointer flex justify-center items-center gap-[10px] w-full">
                        <span class="text-[2vh]">เพิ่มเสียงที่ 2</span>
                        <input type="file" accept="audio/*" onchange="handleUpload(2, this)" class="hidden">
                    </label>

                </div>
                <div class="flex items-center gap-[1vh] ">
                    <button onclick="playSound(3)"
                        class="text-white rounded-[10px] hover:bg-green-600 transition-colors rounded-full w-10 h-10 cursor-pointer">
                        <img src="/static/img/play.png" alt="">
                    </button>
                    <label
                        class="p-[1vh] rounded-[12px] shadow-md bg-[#E8E8E8] hover:bg-[#D0D0D0] cursor-pointer flex justify-center items-center gap-[10px] w-full">
                        <span class="text-[2vh]">เพิ่มเสียงที่ 3</span>
                        <input type="file" accept="audio/*" onchange="handleUpload(3, this)" class="hidden">
                    </label>

                </div>
                <div class="flex items-center gap-[1vh] ">
                    <button onclick="playSound(4)"
                        class="text-white rounded-[10px] hover:bg-green-600 transition-colors rounded-full w-10 h-10 cursor-pointer">
                        <img src="/static/img/play.png" alt="">
                    </button>
                    <label
                        class="p-[1vh] rounded-[12px] shadow-md bg-[#E8E8E8] hover:bg-[#D0D0D0] cursor-pointer flex justify-center items-center gap-[10px] w-full">

                        <input type="file" accept="audio/*" onchange="handleUpload(4, this)" class="hidden">
                    </label>

                </div>

            </div>
        </div>

        <!-- เสียง -->
        <audio id="audio1" src="thunder.mp3"></audio>
        <audio id="audio2" src="sound2.mp3"></audio>
        <audio id="audio3" src="sound3.mp3"></audio>
        <audio id="audio4" src="sound4.mp3"></audio>



        <div
            class="flex flex-col bg-[#FFFFFF] w-[50vh] p-[2vh] rounded-[16px] shadow-lg outline outline-[2px] outline-[#E8E8E8] hover:shadow-xl transition-shadow duration-300 ease-in-out max-[480px]:w-[40vh]">
            <p class="text-[2.7vh] text-[#0E0E5D] font-semibold mb-[1.5vh] ">เพิ่มรูปภาพตามลำดับ</p>

            <div class="grid grid-cols-2 gap-[2vh]">
                <div class="flex rounded-[12px] ">
                    <p class="text-[2vh] text-[#0E0E5D]">1.</p>
                    <label
                        class="w-full h-[18vh] rounded-[12px] outline outline-2 outline-[#E8E8E8] flex justify-center items-center ml-4 bg-[#DFE9FF] overflow-hidden relative cursor-pointer">
                        <img id="preview-img-1" src="/static/img/add-button.png"
                            class="w-[5vh] object-contain transition-all duration-300" />
                        <input type="file" accept="image/*" onchange="picUpload(1, this)" class="hidden" />
                    </label>
                </div>

                <div class="flex rounded-[12px]">
                    <p class="text-[2vh] text-[#0E0E5D]">2.</p>
                    <label
                        class="w-full h-[18vh] rounded-[12px] outline outline-2 outline-[#E8E8E8] flex justify-center items-center ml-4 bg-[#DFE9FF] overflow-hidden relative cursor-pointer">
                        <img id="preview-img-2" src="/static/img/add-button.png"
                            class="w-[5vh] object-contain transition-all duration-300" />
                        <input type="file" accept="image/*" onchange="picUpload(2, this)" class="hidden" />
                    </label>
                </div>

                <div class="flex rounded-[12px] ">
                    <p class="text-[2vh] text-[#0E0E5D]">3.</p>
                    <label
                        class="w-full h-[18vh] rounded-[12px] outline outline-2 outline-[#E8E8E8] flex justify-center items-center ml-4 bg-[#DFE9FF] overflow-hidden relative cursor-pointer">
                        <img id="preview-img-3" src="/static/img/add-button.png"
                            class="w-[5vh] object-contain transition-all duration-300" />
                        <input type="file" accept="image/*" onchange="picUpload(3, this)" class="hidden" />
                    </label>
                </div>

                <div class="flex rounded-[12px] ">
                    <p class="text-[2vh] text-[#0E0E5D]">4.</p>
                    <label
                        class="w-full h-[18vh] rounded-[12px] outline outline-2 outline-[#E8E8E8] flex justify-center items-center ml-4 bg-[#DFE9FF] overflow-hidden relative cursor-pointer">
                        <img id="preview-img-4" src="/static/img/add-button.png"
                            class="w-[5vh] object-contain transition-all duration-300" />
                        <input type="file" accept="image/*" onchange="picUpload(4, this)" class="hidden" />
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center m-[5vh] max-[480px]:m-[5vh]">
        <a href="index.html"
            class="bg-[#78C93C] flex flex-row items-center w-fit px-[2.3vh] py-[1vh] rounded-[16px] shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out cursor-pointer">
            <img src="/static/img/right-arrow.png" alt="" class="w-[5vh] object-contain mr-[1vh] ">
            <p class="text-[2.4vh] text-[#FFFFFF] whitespace-nowrap">ถัดไป</p>
        </a>
    </div>

    <script>

        function selectPage(selected) {
            const buttons = document.querySelectorAll("#pagination a");

            buttons.forEach(btn => {
                btn.classList.remove("bg-[#DFE9FF]");
                btn.classList.add("bg-white");
            });

            selected.classList.remove("bg-white");
            selected.classList.add("bg-[#DFE9FF]");
        }


        function handleUpload(index, input) {
            const file = input.files[0];
            if (file) {
                const audio = document.getElementById(`audio${index}`);
                audio.src = URL.createObjectURL(file);
                audio.load();
                alert(`เพิ่มไฟล์เสียงที่ ${index} เรียบร้อย`);
            }
        }

        function playSound(index) {
            const audio = document.getElementById(`audio${index}`);
            if (audio && audio.src) {
                audio.play();
            } else {
                alert("ยังไม่ได้เพิ่มไฟล์เสียง");
            }
        }


        function picUpload(index, input) {
            const file = input.files[0];
            const preview = document.getElementById(`preview-img-${index}`);

            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove("w-[5vh]");
                    preview.classList.add("w-full", "h-full", "object-cover");
                };
                reader.readAsDataURL(file);
            }
        }

    </script>
</body>

</html>
