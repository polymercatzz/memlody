<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memlody</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    :lang(en){
        font-family: 'Huninn', 'Kanit';
    }
    .fancy {
        display: inline-block;
        position: relative;
        border-radius: 20px;
        font-size: 2vh;
        /* margin: 20px 0 0 20px; */
        padding: 8px 20px;
        color: #fff;
        border: 2px solid #BBBCBF;
        background-color: #F0F0F0;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        white-space: nowrap;
    }

    .fancy .text {
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding-left: 2em;
        text-align: left;
        transition: all 0.3s ease-in-out;
        color: black;
    }

    .img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-left: -1.5em;
    }

    .fancy .top-key,
    .fancy .bottom-key-1,
    .fancy .bottom-key-2 {
        height: 2px;
        position: absolute;
        background: #e8e8e8;
        transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
    }

    .fancy .top-key {
        width: 1.5625rem;
        top: -2px;
        left: 0.625rem;
    }

    .fancy .bottom-key-1 {
        width: 1.5625rem;
        right: 1.875rem;
        bottom: -2px;
    }

    .fancy .bottom-key-2 {
        width: 0.625rem;
        right: 0.625rem;
        bottom: -2px;
    }

    .fancy:hover {
        background: white;
        border-color: transparent;
        box-shadow: 1px 2px 5px 2px #BBBCBF;
    }

    .fancy:hover .text {
        padding-left: 1.5em;
    }

    .fancy:hover .top-key {
        left: -2px;
        width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
        right: 0;
        width: 0;
    }
</style>

<body class="m-0" lang="en">
    <div class="bg-[#0E0E5D] flex justify-between">
        <div class="flex justify-center items-center text-white ml-[4%]"><a href="/home" class="text-[4vh] font-semibold">MEMLODY</a></div>
        <div class="flex justify-center items-center mr-[2%] m-[1.5vh] gap-2">
            <p class="text-[2vh] text-[#0E0E5D] rounded-xl bg-[#DFE9FF] p-2">#ชีวิตประจำวัน</p>
        </div>

    </div>

    <div class="flex flex-row items-center m-[2.5vh]">

        <a class="fancy" href="/home/game_pic/order_mode/">
            <span class="top-key"></span>
            <span class="text"><img src="/static/img/return.png" class="img" alt="ย้อนกลับ">ย้อนกลับ</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a>
        <div class="flex justify-center items-center my-5 ml-auto mr-[2vh] gap-2">
            <img src="/static/img/clock.png" class="w-[4vh]">
            <p class="text-[2.3vh] whitespace-nowrap text-gray-500">เวลาที่ใช้ไป:</p>
            <p class="text-[2.3vh] whitespace-nowrap text-gray-500" id="timer">00:00</p>
        </div>
    </div>

    <div class="flex justify-center items-center gap-3 mt-[-3vh]  max-[700px]:mt-[0vh]" id="current_choice">
        <p
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#DFE9FF] outline outline-2 outline-[#4A67BA]">
            1</p>
        <p href="#voicepic_addmin copy.html"
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            2</p>
        <p
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            3</p>
        <p
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            4</p>
        <p
            class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">
            5</p>

    </div>

    <div class="flex flex-row m-[2.5vh] mt-[2vh] ">
        <p
            class="text-[#0E0E5D] items-center justify-center p-[2.5vh] rounded-[16px] shadow-lg w-fit text-[2.7vh] outline-solid outline-2 outline-[#4A67BA] mx-auto whitespace-nowrap max-[480px]:text-[2.5vh] ">
            โปรดเรียงลำดับขั้นตอนให้ถูกต้อง ?</p>
    </div>

    <div id="quiz"
        class="w-full flex justify-center gap-[10vh] flex-wrap mt-[7vh] mb-[2.5vh] max-[480px]:mt-[5vh] max-[480px]:gap-[5vh]">

        <!-- ฝั่งเหตุการณ์ -->
        <div
            class="bg-[#FFFFFF] w-[50vh] max-[480px]:w-[40vh] p-4 flex flex-col rounded-[16px] shadow-lg outline outline-[2px] outline-[#E8E8E8]">
            <div class="flex justify-between items-center mb-[1.5vh]">
                <p class="text-[2.7vh] text-[#0E0E5D] font-semibold mb-[1.5vh] mt-[1.5vh]">เหตุการณ์</p>
                <button onclick="resetQuestion()" id="btn_reset"><img src="/static/img/reload.png" alt=""
                        class="w-[4vh] h-[4vh] cursor-pointer">
                </button>
            </div>
            <div class="flex flex-col gap-[2vh] mb-[1.7vh]">
                <button
                    class="event-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors cursor-pointer"
                    data-value="1" onclick="SetSelectedButton(this)">ทานข้าวเช้า</button>
                <button
                    class="event-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors cursor-pointer"
                    data-value="2" onclick="SetSelectedButton(this)">ไปโรงเรียน</button>
                <button
                    class="event-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors cursor-pointer"
                    data-value="3" onclick="SetSelectedButton(this)">เล่นกีฬา</button>
                <button
                    class="event-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors cursor-pointer"
                    data-value="4" onclick="SetSelectedButton(this)">เข้านอน</button>
            </div>
        </div>

        <!-- ฝั่งลำดับ -->
        <div
            class="bg-[#FFFFFF] w-[50vh] max-[480px]:w-[40vh]  flex flex-col rounded-[16px] shadow-lg outline outline-[2px] outline-[#E8E8E8] p-4">
            <p class="text-[2.7vh] text-[#0E0E5D] font-semibold mb-[1.5vh] mt-[1.5vh]">ลำดับ</p>
            <div class="flex flex-col gap-[2vh] mb-[1.7vh]">
                <button
                    class="order-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#DFE9FF]  transition-colors cursor-pointer text-left hover:bg-sky-100"
                    data-position="1" onclick="ClikAnswer(this)">1.</button>
                <button
                    class="order-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#DFE9FF]  transition-colors cursor-pointer text-left hover:bg-sky-100"
                    data-position="2" onclick="ClikAnswer(this)">2.</button>
                <button
                    class="order-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#DFE9FF]  transition-colors cursor-pointer text-left hover:bg-sky-100"
                    data-position="3" onclick="ClikAnswer(this)">3.</button>
                <button
                    class="order-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#DFE9FF]  transition-colors cursor-pointer text-left hover:bg-sky-100"
                    data-position="4" onclick="ClikAnswer(this)">4.</button>
            </div>
        </div>
    </div>


    <div class="flex justify-center items-center m-[7vh] max-[480px]:m-[5vh]">
        <!-- <a href="#" onclick="GenerateOrderButtons()"
            class="bg-[#78C93C] flex flex-row items-center w-fit px-[2.3vh] py-[1vh] rounded-[16px] shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out cursor-pointer">
            <img src="/static/img/right-arrow.png" alt="" class="w-[5vh] object-contain mr-[1vh] ">
            <p class="text-[2.4vh] text-[#FFFFFF] whitespace-nowrap">ถัดไป</p>
        </a> -->
        <div class="flex justify-center  mb-5">
            <button id="nextBtn"
                class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl hidden"
                onclick="CreateQuestion()">
                <p>ถัดไป</p>
                <img src="/static/img/right-arrow.png"
                    class="w-10 h-10 transform transition-transform duration-300 group-hover:translate-x-1">
            </button>
            <button id="checkBtn"
                class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl"
                onclick="checkResult()">
                <p>ตรวจ</p>
            </button>
            <button id="submitBtn"
                class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl hidden"
                onclick="Tosubmit()">
                <p>เสร็จสิ้น</p>
            </button>
        </div>

    </div>

    <!-- <div class="flex justify-center mt-[-5vh] max-[480px]:mt-[3vh]">
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#DFE9FF]">
            1</p>
    </div> -->
    <button onclick="openTutorial(true)" class="fixed bottom-6 right-6 z-50 cursor-pointer">
        <img src="/static/img/info.png" class="w-[40px] h-[40px]">
    </button>
    <div id="tutorialModal" class="fixed inset-0 z-50 flex justify-center items-center w-screen h-screen backdrop-blur-md bg-black/30" style="display: none;">
        <div class="bg-white rounded-xl p-6 w-[90%] max-w-[600px] shadow-xl relative text-center">
          <h2 class="text-xl font-bold mb-4">แนะนำการใช้งาน</h2>
          <div class="w-full h-[300px] mb-4 overflow-hidden flex justify-center items-center">
                <img id="tutorialImage" src="" class="w-full h-full object-contain rounded-lg">
          </div>
          <div id="dots" class="flex justify-center gap-2 mb-4"></div>
          <button onclick="nextSlide()" class="px-4 py-2 bg-blue-600 text-white rounded mb-2 hover:bg-blue-700 transition">ถัดไป</button><br>
          <button onclick="closeTutorial()" class="absolute top-2 right-4 text-gray-500 text-2xl leading-none hover:text-red-500">X</button>
        </div>
    </div>
    <script>
        const images = [
            "/static/img/tutorial-guess3-1.png",
            "/static/img/tutorial-guess3-2.png",
            "/static/img/tutorial-guess3-3.png",
            "/static/img/tutorial-guess3-4.png",
            "/static/img/tutorial-guess3-5.png",
            "/static/img/tutorial-guess3-6.png",
            "/static/img/tutorial-result.png"
        ];
        let currentSlide = 0;
        let tutorialModal, imageEl, dotsEl;
        function renderDots(){
            dotsEl.innerHTML = "";
            for (let i = 0; i < images.length; i++){
                const dot = document.createElement("span");
                dot.className = "w-3 h-3 rounded-full mx-1 cursor-pointer transition-all duration-200 " + (i === currentSlide ? "bg-blue-600 scale-110" : "bg-gray-300");
                dot.addEventListener("click", () => {
                currentSlide = i;
                showSlide(currentSlide);
                });
                dotsEl.appendChild(dot);
            }
        }
        function showSlide(index){
            if (index >= images.length){
                localStorage.setItem("tutorialSeen", "true");
                closeTutorial();
                return;
            }
            imageEl.src = images[index];
            renderDots();
        }
        function nextSlide(){
            currentSlide++;
            showSlide(currentSlide);
        }
        function closeTutorial() {
            tutorialModal.style.display = "none";
        }
        function openTutorial(force = false){
            const seen = localStorage.getItem("tutorialSeen");
            if (seen === "true" && !force) return;
            currentSlide = 0;
            showSlide(currentSlide);
            tutorialModal.style.display = "flex";
        }
        window.addEventListener("DOMContentLoaded", () => {
            tutorialModal = document.getElementById("tutorialModal");
            imageEl = document.getElementById("tutorialImage");
            dotsEl = document.getElementById("dots");

            const seen = localStorage.getItem("tutorialSeen");
            if (!seen){
                openTutorial(true);
            }
        });

        const questions = JSON.parse(`{{ order_questions | tojson}}`);
        const all_map_choices = JSON.parse(`{{ all_map_choices | tojson}}`);
        let currentQuestion = 0;
        let order_answer = [];
        let selectedEvent = null;
        let corrected = 0;

        let second = 0;
        let time = null;
        function updateTimerDisplay(){
            const min = String(Math.floor(second / 60)).padStart(2, '0');
            const sec = String(second % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${min}:${sec}`;
        }
        function start(){
            time = setInterval(() => {
                second++;
                updateTimerDisplay();
            }, 1000);
        }
        function stop(){
            clearInterval(time);
            time = null;
        }
        window.onload = start;

        // เมื่อกดปุ่มเหตุการณ์
        function SetSelectedButton(btn) {
            // ล้าง highlight ก่อน
            document.querySelectorAll('.event-btn').forEach(b => b.classList.remove('ring-4', 'ring-[#8D8D8D]'));
            selectedEvent = btn;
            btn.classList.add('ring-4', 'ring-[#8D8D8D]');
        }

        // เมื่อกดปุ่มลำดับ
        function ClikAnswer(btn) {
            if (!selectedEvent) return;

            const eventAnswer = selectedEvent.dataset.value;
            const correctPosition = btn.dataset.position;

            // เคลียร์สีเดิม
            btn.classList.remove('bg-[#DFE9FF]', 'bg-green-300', 'bg-red-300');
            btn.classList.add('ring-4', 'ring-blue-400', 'bg-[#DFE9FF]');

            console.log(`Selected Event: ${btn.textContent}, Button Position: ${selectedEvent.textContent}`);
            btn.disabled = true;
            btn.textContent = `${correctPosition}. ${selectedEvent.textContent}`
            selectedEvent.disabled = true;
            selectedEvent.classList.add('opacity-50', 'cursor-default');
            order_answer.push(btn.textContent);
            selectedEvent = null;

            // เอา highlight ออก
            document.querySelectorAll('.event-btn').forEach(b => b.classList.remove('ring', 'ring-blue-500'));
        }

        function resetQuestion() {
            selectedEvent = null;
            order_answer = [];

            // รีเซตปุ่ม event
            document.querySelectorAll('.event-btn').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-[#8D8D8D]', 'opacity-50', 'cursor-default');
                btn.disabled = false;
            });


            // รีเซตปุ่มลำดับ
            document.querySelectorAll('.order-btn').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-blue-400', 'bg-[#DFE9FF]', 'bg-green-300', 'bg-red-300', 'ring-green-500', 'ring-red-500', 'bg-[#D7FFE6]', 'bg-[#FFDFDF]');
                btn.classList.add('bg-[#DFE9FF]');
                btn.disabled = false;
                btn.textContent = btn.dataset.position + ". ";
            });


            // รีเซตปุ่มตำแหน่ง
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-blue-400', 'bg-[#DFE9FF]');
                btn.disabled = false;

                // ลบข้อความคำตอบที่เคยใส่ เช่น "1. เขียนจดบันทึก" → กลับเป็น ""
                const defaultText = btn.dataset.originalText || ""; // เก็บไว้ใช้ใน setup
                btn.textContent = defaultText;
            });
            document.getElementById("checkBtn").classList.remove("hidden");
            document.getElementById("nextBtn").classList.add("hidden");
            document.getElementById('btn_reset').classList.remove("hidden");
        }

        function checkResult() {
            if (order_answer.length !== 4) {
                alert("กรุณาเลือกคำตอบก่อนตรวจ");
                return;
            }
            const orderButtons = document.querySelectorAll('.order-btn');
            let correctCount = 0;
            let correctAnswers = questions[currentQuestion-1].map_choice_4;
            orderButtons.forEach((btn, index) => {
                const userValue = btn.textContent.split('. ')[1]; // ค่าที่ผู้ใช้เลือก
                const correctValue = correctAnswers[index]; // ค่าที่ควรอยู่ในลำดับนี้

                // ล้างสีเดิม
                btn.classList.remove('ring-4', 'ring-green-500', 'ring-red-500', 'bg-[#D7FFE6]', 'bg-[#FFDFDF]');

                if (userValue === correctValue) {
                    btn.classList.add('ring-4', 'ring-green-500', 'bg-[#D7FFE6]');
                    correctCount++;
                } else {
                    btn.classList.add('ring-4', 'ring-red-500', 'bg-[#FFDFDF]');
                }
            });

            // แสดงผลลัพธ์
            if (correctCount === orderButtons.length) {
                Swal.fire({
                    icon: "success",
                    title: "ยอดเยี่ยม!",
                    text: "คุณตอบถูกต้องทั้งหมด 👏",
                    confirmButtonText: "เยี่ยม!",
                    confirmButtonColor: "#4CAF50",
                });
                corrected++;
            } else {
                Swal.fire({
                    icon: "info",
                    title: "ตรวจคำตอบแล้ว",
                    text: `คุณตอบถูก ${correctCount} จาก ${orderButtons.length} ข้อคำตอบที่ถูกคือ ${correctAnswers}`,
                    confirmButtonText: "เข้าใจแล้ว",
                    confirmButtonColor: "#3B82F6",
                });
            }

            // ปิดปุ่มตรวจ และเปิดปุ่มถัดไป
            console.log(currentQuestion);
            if (currentQuestion >= questions.length){
                document.getElementById("nextBtn").classList.add("hidden");
                document.getElementById("checkBtn").classList.add("hidden");
                document.getElementById('btn_reset').classList.add("hidden");
                document.getElementById("submitBtn").classList.remove("hidden");
            }else{
                document.getElementById("checkBtn").classList.add("hidden");
                document.getElementById("nextBtn").classList.remove("hidden");
                document.getElementById('btn_reset').classList.add("hidden");
            }
        }
        CreateQuestion()
        function CreateQuestion(){
            resetQuestion();
            Swal.fire({
                title: 'กำลังโหลด...',
                html: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                timer: 500,
                timerProgressBar: true
                })
                .then(() => {
                    document.querySelectorAll('.event-btn').forEach((btn, index) =>{
                        btn.textContent = all_map_choices[currentQuestion][index]
                    });
                    currentQuestion++;
                });
                document.querySelectorAll("#current_choice p").forEach((p, index) => {
                    const isActive = index === currentQuestion;
                    p.classList.toggle("bg-[#DFE9FF]", isActive);
                    p.classList.toggle("bg-[#FFFFFF]", !isActive);
                });
        }
        function Tosubmit() {
            // สร้างฟอร์มส่ง POST ไปยัง /submit/...
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/home/submit/game_pic/order_mode/{{ stage }}';

            // สร้าง input สำหรับส่ง finished = true
            const inputFinished = document.createElement('input');
            inputFinished.type = 'hidden';
            inputFinished.name = 'finished';
            inputFinished.value = 'true';
            form.appendChild(inputFinished);

            // เพิ่ม input สำหรับส่ง corrected (เช่นจำนวนวินาทีหรือคะแนนที่ได้)
            const inputCorrected = document.createElement('input');
            inputCorrected.type = 'hidden';
            inputCorrected.name = 'corrected';
            inputCorrected.value = corrected;  // ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputCorrected);

            const inputTime = document.createElement('input');
            inputTime.type = 'hidden';
            inputTime.name = 'time';
            inputTime.value = second;// ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputTime);

            document.body.appendChild(form);
            form.submit();
        }
        
    </script>

</body>
