<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memlody</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :lang(en){
          font-family: 'Huninn', 'Kanit';
        }

        .fancy{
            display: inline-block;
            position: relative;
            border-radius: 20px;
            font-size: 18px;
            margin: 20px 0 0 20px;
            padding: 8px 20px;
            color: #fff;
            border: 2px solid #BBBCBF;
            background-color: #F0F0F0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .fancy .text{
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding-left: 2em;
            text-align: left;
            transition: all 0.3s ease-in-out;
            color: black;
        }
        .img{
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-left: -1.5em;
        }
        .fancy .top-key, .fancy .bottom-key-1, .fancy .bottom-key-2{
            height: 2px;
            position: absolute;
            background: #e8e8e8;
            transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
        }
        .fancy .top-key{
            width: 1.5625rem;
            top: -2px;
            left: 0.625rem;
        }
        .fancy .bottom-key-1{
            width: 1.5625rem;
            right: 1.875rem;
            bottom: -2px;
        }
        .fancy .bottom-key-2{
            width: 0.625rem;
            right: 0.625rem;
            bottom: -2px;
        }
        .fancy:hover{
            background: white;
            border-color: transparent;
            box-shadow: 1px 2px 5px 2px #BBBCBF;
        }
        .fancy:hover .text {
            padding-left: 1.5em;
        }
        .fancy:hover .top-key{
            left: -2px;
            width: 0px;
        }
        .fancy:hover .bottom-key-1, .fancy:hover .bottom-key-2{
            right: 0;
            width: 0;
        }
    </style>
</head>
<body class="m-0" lang="en">
    <div class="bg-[#0E0E5D] flex justify-between ">
        <div class="flex justify-center items-center text-white ml-[4%] m-[1.5vh]"><h1 class="text-[4vh]">MEMLODY</h1></div>
        <div class="flex justify-center items-center mr-[2%] m-[1.5vh] gap-2">
            <p class="text-[2vh] text-[#0E0E5D] rounded-xl bg-[#DFE9FF] p-2">#ครอบครัว</p>
        </div>
    </div>
    <div class="flex justify-between mb-5">
        <a class="fancy" href="/home/game_sound/my_voice_mode/">
            <span class="top-key"></span>
            <span class="text"><img src="/static/img/return.png" class="img">ย้อนกลับ</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
        </a>
        <div class="flex justify-center items-center mx-10 my-5 gap-2">
            <img src="/static/img/clock.png" class="w-6 h-6 sm:w-10 sm:h-10">
            <p class="text-[2.3vh] whitespace-nowrap text-gray-500">เวลาที่ใช้ไป:</p>
            <p class="text-[2.3vh] whitespace-nowrap text-gray-500" id="timer">00:00</p>
        </div>
    </div>
    <div class="flex justify-center items-center gap-3 mt-[-3vh]  max-[700px]:mt-[0vh]" id="current_choice">
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#DFE9FF] outline outline-2 outline-[#4A67BA]">1</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">2</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">3</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">4</p>
        <p class="w-[4vh] h-[4vh] flex items-center justify-center text-[2vh] text-[#0E0E5D] rounded-full bg-[#FFFFFF] outline outline-2 outline-[#4A67BA]">5</p>
    </div>

    <label class="flex justify-center w-fit mx-auto p-[2.5vh] bg-white text-[2.4vh] text-[#0E0E5D] mt-4 rounded-[16px] border-[#4A67BA] border-2 shadow-lg">โปรดเลือกคำตอบให้ตรงกับเสียงที่ได้ยิน ?</label>
    <div class=" flex flex-col justify-center px-5 py-10 mx-auto my-15 w-[80%] md:w-[70%] border-none rounded-4xl  outline outline-2 outline-gray-200 shadow-xl" >
        <div class="flex flex-col">
            <div class="flex justify-center items-center bg-gray-300 px-10 py-3 my-6 w-fit mx-auto border-none rounded-full cursor-pointer gap-3 hover:bg-sky-200 hover:-translate-y-1 transform transition duration-300" onclick="sound()">
                <img src="/static/img/volume-up-black.png" class="w-10 h-10 sm:w-12 sm:h-12">
                <p class="text-[2vh] font-semibold">กดเพื่อฟังเสียง</p>
                <audio id="sound" src="/static/img/sound-test.mp3"></audio>
            </div>
            <div>
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 w-[90%] mx-auto gap-4">
                    <div onclick="checkanswer(this)" id="box-0" class="select-box relative flex flex-col items-center rounded-3xl p-4 cursor-pointer transition duration-300 hover:bg-gray-200">
                        <div class="bg-white rounded-3xl">
                            <img src="/static/img/people1.jpg" class="w-56 h-56 object-contain border-1 rounded-3xl">
                        </div>
                        <p class="flex justify-center mt-2 mb-10 font-bold text-xl">เจมส์ (ลูก)</p>
                        <div class="absolute inset-0 bg-green-400 opacity-40 hidden rounded-[12px] overlay-correct"></div>
                        <div class="absolute inset-0 bg-red-400 opacity-40 hidden rounded-[12px] overlay-incorrect"></div>
                    </div>
                
                    <div onclick="checkanswer(this)" id="box-1" class="select-box relative flex flex-col items-center rounded-3xl p-4 cursor-pointer transition duration-300 hover:bg-gray-200">
                        <div class="bg-white rounded-3xl">
                            <img src="/static/img/people2.jpg" class="w-56 h-56 object-contain border-1 rounded-3xl">
                        </div>
                        <p class="flex justify-center mt-2 mb-10 font-bold text-xl">ไมเคิล (หลาน)</p>
                        <div class="absolute inset-0 bg-green-400 opacity-40 hidden rounded-[12px] overlay-correct"></div>
                        <div class="absolute inset-0 bg-red-400 opacity-40 hidden rounded-[12px] overlay-incorrect"></div>
                    </div>
                
                    <div onclick="checkanswer(this)" id="box-2" class="select-box  relative flex flex-col items-center rounded-3xl p-4 cursor-pointer transition duration-300 hover:bg-gray-200">
                        <div class="bg-white rounded-3xl">
                            <img src="/static/img/people3.jpg" class="w-56 h-56 object-contain border-1 rounded-3xl">
                        </div>
                        <p class="flex justify-center mt-2 mb-10 font-bold text-xl">ซาบีน่า (น้องสาว)</p>
                        <div class="absolute inset-0 bg-green-400 opacity-40 hidden rounded-[12px] overlay-correct"></div>
                        <div class="absolute inset-0 bg-red-400 opacity-40 hidden rounded-[12px] overlay-incorrect"></div>
                    </div>
                
                    <div onclick="checkanswer(this)" id="box-3" class="select-box relative  flex-col items-center rounded-3xl p-4 cursor-pointer transition duration-300 hover:bg-gray-200">
                        <div class="bg-white rounded-3xl">
                            <img src="/static/img/people4.jpg" class="w-56 h-56 object-contain border-1 rounded-3xl">
                        </div>
                        <p class="flex justify-center mt-2 mb-10 font-bold text-xl">จีน่า (ภรรยา)</p>
                        <div class="absolute inset-0 bg-green-400 opacity-40 hidden rounded-[12px] overlay-correct"></div>
                        <div class="absolute inset-0 bg-red-400 opacity-40 hidden rounded-[12px] overlay-incorrect"></div>
                    </div>
                </div>
            </div>
        <div class="flex justify-center mt-5 mb-5">
            <button id="nextBtn"
                class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl hidden"
                onclick="CreateQuestion()">
                <p>ถัดไป</p>
                <img src="/static/img/right-arrow.png"
                    class="w-10 h-10 transform transition-transform duration-300 group-hover:translate-x-1">
            </button>
            <button id="checkBtn"
                class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl"
                onclick="checkResult()">
                <p>ตรวจ</p>
            </button>
            <button id="submitBtn"
                class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl hidden"
                onclick="Tosubmit()">
                <p>เสร็จสิ้น</p>
            </button>
        </div>
        </div>
    </div>
    <script>
        const questions = JSON.parse(`{{ questions_cosins | tojson}}`);
        let currentquestion = 0;

        let correctAnswerIndex = 0; // เปลี่ยนตามคำตอบจริง
        let selectedIndex = null;
        let hasChecked = false;

        let corrected = 0;
        console.log(questions);
        CreateQuestion();
        function CreateQuestion(){
            clearPage()
            const question = questions[currentquestion];
            document.getElementById("sound").src = question.question_sound
            document.querySelectorAll('.select-box').forEach((box, index) => {
                box.querySelector('p').textContent = question.choices[index].nickname;
                if (box.querySelector('p').textContent === question.correct_id){
                    correct_answer = box;
                    correctAnswerIndex = index;
                }
                box.querySelector('img').src = question.choices[index].path_img
                document.querySelectorAll("#current_choice p").forEach((p, index) => {
                    const isActive = index === currentquestion;
                    p.classList.toggle("bg-[#DFE9FF]", isActive);
                    p.classList.toggle("bg-[#FFFFFF]", !isActive);
            });
            })
            currentquestion++;
            check_answer = false
        }
        function clearPage(){
            Swal.fire({
                title: 'กำลังโหลด...',
                html: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                timer: 500,
                timerProgressBar: true
                })
                .then(() => {
                    document.querySelectorAll('.select-box').forEach(box => {
                        box.classList.remove("ring-4", "ring-green-500", "ring-red-500");
                        box.querySelector(".overlay-incorrect").classList.add('hidden');
                        box.querySelector(".overlay-correct").classList.add('hidden');
                    });
                    document.getElementById("nextBtn").classList.add("hidden");
                    document.getElementById("checkBtn").classList.remove("hidden");
                    hasChecked = false;
                    selectedIndex = null;
                });
        }



        // function checkanswer(selectedBox){
        //     if (check_answer) return;
        //     check_answer = true;
        //     let answer = selectedBox.querySelector('p').textContent;
        //     let correctAnswer = questions[currentquestion - 1].correct_id;
        //     document.querySelectorAll('.select-box').forEach(box => {
        //         box.classList.remove('hover:bg-gray-200');
        //     });
        //     if (answer === correctAnswer){
        //         selectedBox.classList.add('ring-4', 'ring-green-500','bg-[#D7FFE6]');
        //     }else{
        //         selectedBox.classList.add('ring-4', 'ring-green-500','bg-[#D7FFE6]');
        //         correct_answer.classList.add('ring-4', 'ring-red-500', 'bg-[#FFDFDF]');
        //     }
        // }

        function checkanswer(element) {
            if (hasChecked) return; // ถ้าเฉลยไปแล้วห้ามเปลี่ยน

            // ลบกรอบเดิมก่อน
            document.querySelectorAll('.select-box').forEach(box => {
                box.classList.remove("ring-4", "ring-green-500", "ring-red-500");
            });

            selectedIndex = parseInt(element.id.split('-')[1]);
            element.classList.add("ring-4", "ring-blue-400"); // เน้นว่าผู้ใช้เลือกอะไร
        }

        function checkResult() {
            if (selectedIndex === null) {
                alert("กรุณาเลือกคำตอบก่อนตรวจ");
                return;
            }

            hasChecked = true;

            const boxes = document.querySelectorAll('.select-box');

            // ลบกรอบสีน้ำเงินก่อนเฉลย
            boxes.forEach(box => box.classList.remove("ring-blue-400"));

            boxes.forEach((box, idx) => {
                const overlayCorrect = box.querySelector(".overlay-correct");
                const overlayIncorrect = box.querySelector(".overlay-incorrect");
                if (idx === correctAnswerIndex) {
                    if (overlayCorrect) overlayCorrect.classList.remove("hidden");
                    box.classList.add("ring-4", "ring-green-500");

                } else if (idx === selectedIndex && idx !== correctAnswerIndex) {
                    if (overlayIncorrect) overlayIncorrect.classList.remove("hidden");
                    box.classList.add("ring-4", "ring-red-500");
                }
            });
            if (selectedIndex === correctAnswerIndex) {
                Swal.fire({
                    icon: "success",
                    title: "ถูกต้อง!",
                    text: "เก่งมาก 👏",
                    confirmButtonText: "เยี่ยม!",
                    confirmButtonColor: "#4CAF50",
                    customClass: {
                        popup: 'text-[2vh]  rounded-2xl font-[Kanit] max-[600px]:w-[40vh] w-[50vh]', 
                        title: 'text-[2.5vh] text-[#0E0E5D] font-bold',                     
                        confirmButton: 'text-[2vh] px-6 py-2 rounded-xl font-semibold'    
                    }
                });
                corrected++;
            } else {
                const correctBox = boxes[correctAnswerIndex];

                Swal.fire({
                    icon: "error",
                    title: "ไม่ถูกต้อง",
                    text: `คำตอบที่ถูกต้องคือ: ${correctBox.textContent}`,
                    confirmButtonText: "เข้าใจแล้ว",
                    confirmButtonColor: "#EF4444",
                    customClass: {
                        popup: 'text-[2vh]  rounded-2xl font-[Kanit] max-[600px]:w-[40vh] w-[50vh]', 
                        title: 'text-[2.5vh] text-[#0E0E5D] font-bold',                     
                        confirmButton: 'text-[2vh] px-6 py-2 rounded-xl font-semibold'    
                    }
                });
            }
            if (currentquestion >= questions.length){
                document.getElementById("nextBtn").classList.add("hidden");
                document.getElementById("checkBtn").classList.add("hidden");
                document.getElementById("submitBtn").classList.remove("hidden");
            }else{
                document.getElementById("checkBtn").classList.add("hidden");
                document.getElementById("nextBtn").classList.remove("hidden");
            }
        }


        let play = false;
        function sound(){
            const audio = document.getElementById("sound");
            if (play){
                audio.pause();
            }else{
                audio.time = 0;
                audio.play();
            }
            play = !play;
            audio.onended = function (){
                play = false;
            };
        }


        let second = 0;
        let time = null;
        function updateTimerDisplay(){
            const min = String(Math.floor(second / 60)).padStart(2, '0');
            const sec = String(second % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${min}:${sec}`;
        }
        function start(){
            time = setInterval(() => {
                second++;
                updateTimerDisplay();
            }, 1000);
        }
        function stop(){
            clearInterval(time);
            time = null;
        }
        window.onload = start;

        function Tosubmit() {
            // สร้างฟอร์มส่ง POST ไปยัง /submit/...
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/home/submit/game_sound/my_voice_mode/1';

            // สร้าง input สำหรับส่ง finished = true
            const inputFinished = document.createElement('input');
            inputFinished.type = 'hidden';
            inputFinished.name = 'finished';
            inputFinished.value = 'true';
            form.appendChild(inputFinished);

            // เพิ่ม input สำหรับส่ง corrected (เช่นจำนวนวินาทีหรือคะแนนที่ได้)
            const inputCorrected = document.createElement('input');
            inputCorrected.type = 'hidden';
            inputCorrected.name = 'corrected';
            inputCorrected.value = corrected;  // ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputCorrected);

            const inputTime = document.createElement('input');
            inputTime.type = 'hidden';
            inputTime.name = 'time';
            inputTime.value = second;// ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputTime);

            document.body.appendChild(form);
            form.submit();
        }

    </script>
</body>
</html>
