<style>
    :lang(en){
        font-family: 'Huninn', 'Kanit';
    }
    .fancy {
        display: inline-block;
        position: relative;
        border-radius: 20px;
        font-size: 2vh;
        /* margin: 20px 0 0 20px; */
        padding: 8px 20px;
        color: #fff;
        border: 2px solid #BBBCBF;
        background-color: #F0F0F0;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        white-space: nowrap;
    }

    .fancy .text {
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding-left: 2em;
        text-align: left;
        transition: all 0.3s ease-in-out;
        color: black;
    }

    .img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-left: -1.5em;
    }

    .fancy .top-key,
    .fancy .bottom-key-1,
    .fancy .bottom-key-2 {
        height: 2px;
        position: absolute;
        background: #e8e8e8;
        transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
    }

    .fancy .top-key {
        width: 1.5625rem;
        top: -2px;
        left: 0.625rem;
    }

    .fancy .bottom-key-1 {
        width: 1.5625rem;
        right: 1.875rem;
        bottom: -2px;
    }

    .fancy .bottom-key-2 {
        width: 0.625rem;
        right: 0.625rem;
        bottom: -2px;
    }

    .fancy:hover {
        background: white;
        border-color: transparent;
        box-shadow: 1px 2px 5px 2px #BBBCBF;
    }

    .fancy:hover .text {
        padding-left: 1.5em;
    }

    .fancy:hover .top-key {
        left: -2px;
        width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
        right: 0;
        width: 0;
    }

        .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: 0.3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        background-color: white;
    }

    .sign {
        width: 100%;
        transition-duration: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .sign svg {
        width: 17px;
    }

    .sign svg path {
        fill: black;
    }

    .text2 {
        position: absolute;
        right: 0%;
        width: 0%;
        opacity: 0;
        color: white;
        font-size: 2vh;
        font-weight: 600;
        transition-duration: 0.3s;
    }

    .Btn:hover {
        background-color: white;
        width: 125px;
        border-radius: 40px;
        transition-duration: 0.3s;
    }

    .Btn:hover .sign {
        width: 30%;
        transition-duration: 0.3s;
        padding-left: 20px;
    }

    .Btn:hover .text2 {
        opacity: 1;
        width: 65%;
        transition-duration: 0.3s;
        color: black;
    }

    .Btn:active {
        transform: translate(2px, 2px);
    }

</style>

    <div
        class="w-full flex justify-center  gap-[10vh] flex-wrap mt-[2vh] mb-[2.5vh] max-[480px]:mt-[1vh] max-[480px]:gap-[5vh]">
        <div

            <div

                <button onclick="selectAnswer(this, 3)" class="answer-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors

                <button onclick="selectAnswer(this, 4)" class="answer-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors

    <script>
        function handleUpload(input) {
            const file = input.files[0];
            const preview = document.getElementById('previewImage');
        
            if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
        
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.classList.add("object-contain", "w-full", "h-full", "bg-white");
            };
        
            reader.readAsDataURL(file);
            }
        }
        let input_data = new Set();
        let current_index = 0;
        let data_all = [{}, {}, {}, {}, {}]

        function Select_Option(select = current_index){
            Add_Data()
            console.log(data_all);
            if (current_index === select) {
                select++;
            }
            current_index = select;
            clearData();
            showData(select);
            current_index = select;
            const buttons = document.querySelectorAll("#number a");
            buttons.forEach(b => {
                    b.classList.remove("bg-blue-400", "text-white");
                    b.classList.add("bg-white", "text-black", "hover:bg-gray-200");
                });
            buttons[select].classList.remove("bg-white", "hover:bg-gray-200");
            buttons[select].classList.add("bg-blue-100");
            if (select === 4){
                document.getElementById("bnt_save").classList.remove("hidden");
            }else{
                document.getElementById("bnt_save").classList.add("hidden");
            }
        }
        function showData(select) {
            const current_question = data_all[select];
            if (current_question && Object.keys(current_question).length !== 0) {
                const selectedRadio = document.querySelectorAll('input[name="answer"]');
                selectedRadio.forEach(radio => {
                    radio.checked = false;
                    if(radio.value == current_question.answer){
                        radio.checked = true;
                    }
                });
                const orderInputs = document.querySelectorAll("#order");
                orderInputs.forEach((input, i) => {
                    input.value = current_question.l_order[i] || "";
                });
                const reader = new FileReader();
                const preview = document.getElementById("previewImage");
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    // ปรับคลาสตามที่คุณใช้
                    preview.classList.remove("w-[5vh]");
                    preview.classList.add("object-contain", "w-full", "h-full", "bg-white");
                };
                reader.readAsDataURL(current_question.file);
            }
        }
        function Add_Data() {
            const oldData = data_all[current_index] || {};
            
            // 1. เก็บลำดับจากช่อง #order (เช่น input หรือ select)
            const l_order = [];
            document.querySelectorAll("#order").forEach(order => {
                l_order.push(order.value.trim());
            });

            // 2. ตรวจว่าเลือกคำตอบหรือยัง
            const selectedRadio = document.querySelector('input[name="answer"]:checked');
            
            // 3. ตรวจไฟล์ภาพใหม่
            const fileInput = document.getElementById("input_img");
            const file = fileInput.files[0];

            // 4. ใช้ข้อมูลเดิมถ้ายังไม่แก้
            const new_order = l_order.every(item => item) ? l_order : oldData.l_order || [];
            const new_file = file || oldData.file;
            const new_answer = selectedRadio ? parseInt(selectedRadio.value) : oldData.answer;

            // 5. ตรวจว่าครบหรือยัง (ครั้งแรกต้องมีครบ)
            if ((!new_order.length || !new_file || !selectedRadio) && !oldData.file) {
                Swal.fire({
                        icon: 'warning',
                        title: 'กรอกให้ครบ',
                        text: 'ถ้ากรอกข้อมูลไม่ครบ จะไม่สามารถบันทึกได้',
                        confirmButtonText: 'ตกลง'
                    });
                return;
            }

            // 6. บันทึกข้อมูล
            data_all[current_index] = {
                l_order: new_order,
                answer: new_answer,
                file: new_file
            };

            input_data.add(current_index);
            console.log("อัปเดตข้อมูล:", data_all[current_index]);
        }
        function clearData() {
            const preview = document.getElementById('previewImage');
            if (preview) {
                preview.src = "/static/img/add-button.png";
                preview.classList.remove("object-contain", "w-full", "h-full", "bg-white");
            }
            document.getElementById("input_img").value = "";
            const selectedRadio = document.querySelectorAll('input[name="answer"]');
            selectedRadio.forEach(radio => {
                radio.checked = false;
            });
            const orders = document.querySelectorAll("#order");
            orders.forEach(order => {
                order.value = ""
            });

        }
        function sendData() {
            Add_Data();
            const category = document.getElementById("category").value
            if(input_data.size < 5 || !category){
                Swal.fire({
                    icon: 'warning',
                    title: 'กรอกให้ครบทั้ง 5 ข้อ',
                    confirmButtonText: 'ตกลง'
                    });
                return;
            }
            data_all.forEach(data => {
                const formData = new FormData();
                formData.append("l_order", JSON.stringify(data.l_order));
                formData.append("answer", data.answer);
                formData.append("file", data.file);
                formData.append("category", parseInt(category));
                fetch("/admin/todo_mode/create/{{ stage }}", {
                    method: "POST",
                    body: formData,
                    });
            });
            Swal.fire({
                    icon: 'success',
                    title: 'บันทึกข้อมูลแล้ว',
                    confirmButtonText: 'ตกลง'
                }).then(() => {
                    window.location.href = "/admin/todo_mode/";
                });
        }
    </script>
