<style>
    :lang(en){
        font-family: 'Huninn', 'Kanit';
    }
    .fancy {
        display: inline-block;
        position: relative;
        border-radius: 20px;
        font-size: 2vh;
        /* margin: 20px 0 0 20px; */
        padding: 8px 20px;
        color: #fff;
        border: 2px solid #BBBCBF;
        background-color: #F0F0F0;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        white-space: nowrap;
    }

    .fancy .text {
        display: flex;
        align-items: center;
        gap: 0.5em;
        padding-left: 2em;
        text-align: left;
        transition: all 0.3s ease-in-out;
        color: black;
    }

    .img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-left: -1.5em;
    }

    .fancy .top-key,
    .fancy .bottom-key-1,
    .fancy .bottom-key-2 {
        height: 2px;
        position: absolute;
        background: #e8e8e8;
        transition: width 0.5s ease-out, left 0.3s ease-out, right 0.3s ease-out;
    }

    .fancy .top-key {
        width: 1.5625rem;
        top: -2px;
        left: 0.625rem;
    }

    .fancy .bottom-key-1 {
        width: 1.5625rem;
        right: 1.875rem;
        bottom: -2px;
    }

    .fancy .bottom-key-2 {
        width: 0.625rem;
        right: 0.625rem;
        bottom: -2px;
    }

    .fancy:hover {
        background: white;
        border-color: transparent;
        box-shadow: 1px 2px 5px 2px #BBBCBF;
    }

    .fancy:hover .text {
        padding-left: 1.5em;
    }

    .fancy:hover .top-key {
        left: -2px;
        width: 0px;
    }

    .fancy:hover .bottom-key-1,
    .fancy:hover .bottom-key-2 {
        right: 0;
        width: 0;
    }
</style>

<body class="m-0" lang="en">

                <button onclick="selectAnswer(this, 3)" class="answer-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors

                <button onclick="selectAnswer(this, 4)" class="answer-btn p-[10px] rounded-[12px] shadow-md w-full text-[2vh] bg-[#E8E8E8] hover:bg-[#D0D0D0] transition-colors

        <div class="flex justify-center mb-5">

                class="group flex justify-center items-center bg-[#78C93C] px-5 py-3 rounded-2xl gap-3 text-[3vh] text-white font-bold transition-all duration-300 cursor-pointer hover:bg-lime-600 shadow-lg hover:shadow-xl hidden"

            <button id="checkBtn"

    <script>
        let second = 0;
        let time = null;
        function updateTimerDisplay() {
            const min = String(Math.floor(second / 60)).padStart(2, '0');
            const sec = String(second % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${min}:${sec}`;
        }
        function start() {
            time = setInterval(() => {
                second++;
                updateTimerDisplay();
            }, 1000);
        }
        function stop() {
            clearInterval(time);
            time = null;
        }
        window.onload = start;

        const questions = JSON.parse(`{{ todo_list | tojson | safe }}`);
        let currentQuestion = 0;
        // let correctAnswer = "";
        // let hasAnswered = false;
        let selectedIndex = null;
        let hasAnswered = false;
        let correctAnswer = ""; // คำตอบที่ถูกต้อง
        let corrected = 0;

        function selectAnswer(button, index) {
            if (hasAnswered) return;

            // ล้างกรอบก่อน
            document.querySelectorAll('.answer-btn').forEach(box => {
                box.classList.remove("ring-4", "ring-green-500", "ring-red-500", "ring-gray-500");
            });

            selectedIndex = index;
            button.classList.add("ring-4", "ring-gray-500");
        }

        function checkResult() {
            if (selectedIndex === null) {
                alert("กรุณาเลือกคำตอบก่อนตรวจ");
                return;
            }

            if (hasAnswered) return;
            hasAnswered = true;

            const buttons = document.querySelectorAll('.answer-btn');

            buttons.forEach(btn => {
                btn.classList.remove('ring-4', 'ring-green-500', 'ring-red-500', 'bg-green-200', 'bg-red-200');
            });

            const selectedButton = buttons[selectedIndex - 1];
            const selectedText = selectedButton.textContent.trim();

            const correctButton = Array.from(buttons).find(btn => btn.textContent.trim() === correctAnswer);

            if (selectedText === correctAnswer) {
                selectedButton.classList.remove('bg-[#E8E8E8]', 'hover:bg-[#D0D0D0]');
                selectedButton.classList.add('ring-4', 'ring-green-500', 'bg-[#D7FFE6]');
                corrected++;
                Swal.fire({
                    icon: "success",
                    title: "ถูกต้อง!",
                    text: "เก่งมาก 👏",
                    confirmButtonText: "เยี่ยม!",
                    confirmButtonColor: "#4CAF50",
                    customClass: {
                        popup: 'text-[2vh] rounded-2xl font-[Kanit] max-[600px]:w-[40vh] w-[50vh]',
                        title: 'text-[2.5vh] text-[#0E0E5D] font-bold',
                        confirmButton: 'text-[2vh] px-6 py-2 rounded-xl font-semibold'
                    }
                });
            } else {
                // เปลี่ยนสีผิด
                selectedButton.classList.remove('bg-[#E8E8E8]', 'hover:bg-[#D0D0D0]');
                selectedButton.classList.add('ring-4', 'ring-red-500', 'bg-[#FFDFDF]');

                // เปลี่ยนสีถูก
                if (correctButton) {
                    correctButton.classList.remove('bg-[#E8E8E8]', 'hover:bg-[#D0D0D0]');
                    correctButton.classList.add('ring-4', 'ring-green-500', 'bg-[#D7FFE6]');
                }

                Swal.fire({
                    icon: "error",
                    title: "ไม่ถูกต้อง",
                    text: `คำตอบที่ถูกต้องคือ: ${correctAnswer}`,
                    confirmButtonText: "เข้าใจแล้ว",
                    confirmButtonColor: "#EF4444",
                    customClass: {
                        popup: 'text-[2vh] rounded-2xl font-[Kanit] max-[600px]:w-[40vh] w-[50vh]',
                        title: 'text-[2.5vh] text-[#0E0E5D] font-bold',
                        confirmButton: 'text-[2vh] px-6 py-2 rounded-xl font-semibold'
                    }
                });
            }
            // ซ่อนปุ่ม "ตรวจ" และแสดงปุ่ม "ถัดไป"
                console.log(currentQuestion)
                if (currentQuestion >= questions.length){
                    document.getElementById("nextBtn").classList.add("hidden");
                    document.getElementById("checkBtn").classList.add("hidden");
                    document.getElementById("submitBtn").classList.remove("hidden");
                }else{
                    document.getElementById("checkBtn").classList.add("hidden");
                    document.getElementById("nextBtn").classList.remove("hidden");
                }
        }

        function clearPage(){
            Swal.fire({
                title: 'กำลังโหลด...',
                html: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                timer: 500,
                timerProgressBar: true
                })
                .then(() => {
                    const buttons = document.querySelectorAll('.answer-btn');
                    buttons.forEach((button, index) => {
                        button.classList.remove(
                            'ring-4', 'ring-green-500', 'ring-red-500',
                            'bg-green-200', 'bg-red-200',
                            'bg-[#D7FFE6]', 'bg-[#FFDFDF]', 'bg-[#E8E8E8]', 'hover:bg-[#D0D0D0]'
                        );
                        button.classList.add('bg-[#E8E8E8]', 'hover:bg-[#D0D0D0]'); // กลับสู่พื้นหลังเดิม
                    });
                    document.getElementById("nextBtn").classList.add("hidden");
                    document.getElementById("checkBtn").classList.remove("hidden");
                    hasAnswered = false;
                    selectedIndex = null;
                });
        }

        CreateQuestion();
        function CreateQuestion() {
            clearPage()
            document.getElementById("current_img").src = questions[currentQuestion].path_img
            document.querySelectorAll('.answer-btn').forEach((button, index) => {
                button.textContent = questions[currentQuestion].choice_4[index];
            })
            correctAnswer = questions[currentQuestion].answer;
            currentQuestion++;
        }

        function Tosubmit() {
            // สร้างฟอร์มส่ง POST ไปยัง /submit/...
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/home/submit/game_pic/todo_mode/{{ stage }}';

            // สร้าง input สำหรับส่ง finished = true
            const inputFinished = document.createElement('input');
            inputFinished.type = 'hidden';
            inputFinished.name = 'finished';
            inputFinished.value = 'true';
            form.appendChild(inputFinished);

            // เพิ่ม input สำหรับส่ง corrected (เช่นจำนวนวินาทีหรือคะแนนที่ได้)
            const inputCorrected = document.createElement('input');
            inputCorrected.type = 'hidden';
            inputCorrected.name = 'corrected';
            inputCorrected.value = corrected;  // ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputCorrected);

            const inputTime = document.createElement('input');
            inputTime.type = 'hidden';
            inputTime.name = 'time';
            inputTime.value = second;// ต้องแน่ใจว่า corrected ถูกกำหนดไว้ก่อนหน้านี้
            form.appendChild(inputTime);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
